<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList_kawaii</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Reem+kufi+Ink&display=swap" rel="stylesheet">
</head>
<!-- body -->
<body class="body">
  <section class="container">
    <div class="app_name">
      <h2>Kawaii TodoList</h2>
    </div>

    <div class="todo_adder">
      <input class="adder_input" type="text" placeholder="Add your task">
      <button class="add_button"><img class="addb" src="images/plus.png" alt="add button"></button>
      
    </div>
    <h3 class="success">Tasks added successfully.</h3>
    <div class="todo">
      <div class="tod d1"><h2 class="text">Go to market.</h2>
        <div class="butt">
           <button class="ibutton"><img class="icon" src="images/edit.png" alt="edit"></button>
           <button class="ibutton"><img class="icon" src="images/X.png" alt="delete"></button>
        </div>
      </div>
      <div class="tod d2"><h2 class="text">to practice code</h2>
      <div class="butt">
           <button class="ibutton"><img class="icon" src="images/edit.png" alt="edit"></button>
           <button class="ibutton"><img class="icon" src="images/X.png" alt="delete"></button>
        </div>
      </div>
      <div class="tod d3"><h2 class="text">to learn new hadith</h2>
      <div class="butt">
           <button class="ibutton1"><img class="icon" src="images/edit.png" alt="edit"></button>
           <button class="ibutton1"><img class="icon" src="images/X.png" alt="delete"></button>
        </div>
      </div>
      <div class="tod d4"><h2 class="text">to learn arabic</h2>
      <div class="butt">
           <button class="ibutton1"><img class="icon" src="images/edit.png" alt="edit"></button>
           <button class="ibutton1"><img class="icon" src="images/X.png" alt="delete"></button>
        </div>
      </div>
    </div>
    <img class="bunny" src="images/bunny.png" alt="cute bunny">
  </section>
</body>
</html>
