<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList_kawaii</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Reem+kufi+Ink&display=swap" rel="stylesheet">
</head>
<!-- body -->
<body class="body">
  <section class="container">
    <div class="app_name">
      <h2>Kawaii TodoList</h2>
    </div>

    <div class="todo_adder">
      <input class="adder_input" type="text" placeholder="Add your task">
      <button onclick="addTask()" class="add_button"><img class="addb" src="images/plus.png" alt="add button"></button>
      
    </div>
    <h3 class="success">Tasks added successfully.</h3>
    <div class="todo">

    </div>
    <img class="bunny" src="images/bunny.png" alt="cute bunny">
  </section>
  <script src="script.js"></script>
</body>
</html>
